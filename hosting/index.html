<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martan x E-Com.Plus</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f5ff;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 600px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 1.5rem;
        }

        .title {
            color: #4a5568;
            font-size: 24px;
            margin-bottom: 2rem;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding: 1rem;
            background-color: #e6ffea;
            border-radius: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background-color: #48bb78;
            border-radius: 50%;
        }

        .status-text {
            color: #2f855a;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="icon.png" alt="Logo" class="logo">
        <h1 class="title">Integração Martan x E-Com.Plus</h1>
        <div class="status">
            <div class="status-dot"></div>
            <span class="status-text">Status: OK</span>
        </div>
    </div>
</body>
</html>
